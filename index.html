      rel="stylesheet"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#34d399" />

    <!-- Prevent theme flash on load -->
    <script>
      (function () {
        const getInitialTheme = () => {
          const savedTheme = localStorage.getItem("portfolio-theme");
          if (savedTheme && (savedTheme === "dark" || savedTheme === "light")) {
            return savedTheme;
          }
          if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: light)").matches
          ) {
            return "light";
          }
          return "dark";
        };

        const theme = getInitialTheme();
        // Use classList to avoid clobbering
        document.documentElement.classList.remove("dark-theme", "light-theme");
        document.body.classList.remove("dark-theme", "light-theme");
        document.documentElement.classList.add(theme + "-theme");
        document.body.classList.add(theme + "-theme");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }

        // Rehydrate custom theme CSS early to avoid flash
        try {
          const css = localStorage.getItem("portfolio-custom-theme-css");
          if (css) {
            let styleEl = document.getElementById("custom-theme-colors");
            if (!styleEl) {
              styleEl = document.createElement("style");
              styleEl.id = "custom-theme-colors";
              document.head.appendChild(styleEl);
            }
            styleEl.textContent = css;
          }
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
